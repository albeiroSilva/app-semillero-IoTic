<div class="container bg-light big-container" style="height: 100vh;">
    <h3 class="mt-3">Categorías</h3>

    <div class="row">
        <!-- Loader -->
        <img class="mx-auto" *ngIf="isLoading" src="assets/loaders/admin-loader.gif">
    </div>

    <!-- Categorías -->
    <div class="row mb-4" style="overflow: auto; max-height: 80vh;">
        <div class="container col-md-4 mt-3 mb-2 mx-0" *ngFor="let cat of categories">
            <div class="card border-0 shadow-sm pb-2">
                <div class="card-body text-justify pb-0">
                    <h5 class="card-title">{{cat.name}}</h5>
                    <p *ngIf="cat.available" class="text-muted">Disponible</p>
                    <p *ngIf="!cat.available" class="text-muted">No disponible</p>
                </div>
                <div class="container text-center">
                    <button class="btn btn-light mr-3 rounded-circle shadow-sm" (click)="showOnClick(cat.id)">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                    <button class="btn btn-light shadow-sm rounded-circle" (click)="deleteOnClick(cat.id)">
                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <button class="btn btn-success float mb-2 shadow rounded-circle" (click)="addOnClick()">
            <fa-icon [icon]="faPlus"></fa-icon>
        </button>
    </div>
</div>
