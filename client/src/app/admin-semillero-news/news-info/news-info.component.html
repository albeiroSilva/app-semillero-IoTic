<div class="modal-body bg-light pt-0" id="news-form">
    <div class="row pl-3 pt-3 shadow-sm bg-white">
        <div class="text-center">
            <h4>{{news.title}}</h4>
        </div>
        <div class="ml-auto px-3 pt-0 mb-2">
            <!-- Editar -->
            <button *ngIf="!isEditable" type="button" class="btn shadow-sm btn-light rounded-pill" (click)="isEditable = !isEditable">
                <fa-icon [icon]="faPen"></fa-icon>
            </button>
            <div *ngIf="isEditable">
                <!-- Cancelar -->
                <button type="button" class="btn btn-light mr-4 shadow-sm rounded-circle" (click)="cancelOnClick()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
                <!-- Actualizar -->
                <button type="button" class="btn btn-success rounded-circle" (click)="updateOnClick()">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <form class="mt-3">
        <!-- Nombre -->
        <div class="form-group">
            <label>Titulo</label>
            <input *ngIf="isEditable" [(ngModel)]="news.title" name="title" class="form-control bg-light border-0 shadow-sm bg-white mb-3" placeholder="Titulo de la noticia" id="title" type="text">
            <input *ngIf="!isEditable" [(ngModel)]="news.title" name="title" class="form-control border-0 mb-3" placeholder="Titulo de la noticia" id="title" type="text" readonly>
        </div>
        
        <!-- Descripci贸n -->
        <div class="form-group">
            <label>Descripci贸n</label>
            <textarea *ngIf="isEditable" [(ngModel)]="news.description" name="desc" placeholder="Descripci贸n" id="rounded" class="bg-white shadow-sm border-0 form-control mb-3" rows="10"></textarea>
            <textarea *ngIf="!isEditable" [(ngModel)]="news.description" name="desc" placeholder="Descripci贸n" id="rounded" class="border-0 form-control mb-3" rows="10" readonly></textarea>
        </div>
    </form>
    <div class="container col-12 text-center">
        <button (click)="close()" *ngIf="!isEditable" class="btn btn-outline-primary text-center shadow-sm">Aceptar</button>
    </div>
</div>
