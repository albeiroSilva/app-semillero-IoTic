<div class="card bg-light">
    <div class="col-12 shadow-sm py-2 bg-white px-3">
        <h3>Formulario de Solicitud de Prestamo</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
            <label>Seleccione un recurso para a√±adir al prestamo</label>
            <div class="row px-3 mb-3">
                <div class="input-group">
                    <select formControlName="resource" class="custom-select border-0 shadow-sm rounded-pill mr-3 form-control" [ngClass]="{ 'is-invalid': submitted && f.resource.errors }">
                        <option [ngValue]="null">Seleccione Recurso...</option>
                        <option *ngFor="let r of resources" [ngValue]="r">{{r.name}}</option>
                    </select>
                    <input formControlName="quantity" class="form-control border-0 shadow-sm rounded-pill" min="1" type="number" placeholder="Unidades" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
                    <button type="submit" class="btn btn-primary ml-1 rounded-circle">
                        <fa-icon [icon]="faArrowDown"></fa-icon>
                    </button>
                </div>
            </div>
        </form>
        <table class="table shadow-sm rounded"> 
            <thead class="thead-light">
                <th>Nombre</th>
                <th>Unidades</th>
            </thead>
            <tbody>
                <tr *ngFor="let r of selectedResources">
                    <td>{{r.resource.name}}</td>
                    <td>{{r.quantity}}</td>
                </tr>
            </tbody>
        </table>

        <div class="row px-3">
            <button (click)="close()" class="btn btn-light shadow-sm rounded-pill">Cancelar</button>
            <button (click)="send()" class="btn btn-success rounded-pill ml-auto">
                Enviar Solicitud
                <fa-icon class="ml-2" [icon]="faPaperPlane"></fa-icon>
            </button>
        </div>
    </div>
</div>
