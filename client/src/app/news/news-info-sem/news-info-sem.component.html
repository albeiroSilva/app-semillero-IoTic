<div class="modal-body pt-2 bg-light">
    <!-- Botón de Cerrar -->
    <div class="row">
        <button class="ml-auto mr-3 btn shadow-sm rounded-circle" style="border-radius: 0;" (click)="close()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <h3 class="mb-3">{{news.title}}</h3>

    <!-- Imágen -->
    <div class="shadow-sm border">
        <img src="{{news.imageLink}}" alt="Imagen de la noticia">
    </div>
  
    <!-- Descripción -->
    <div class="mt-3">
        <p class="text-justify text-muted">{{news.description}}</p>
    </div>
</div>
