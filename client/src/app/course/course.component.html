<div class="modal-body pt-2 bg-light">
    <!-- Botón de Cerrar -->
    <div class="row">
        <button class="ml-auto mr-3 btn shadow-sm rounded-circle" style="border-radius: 0;" (click)="close()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <h3 class="mb-3">{{course.name}}</h3>

    <!-- Imágen -->
    <div class="shadow-sm border">
        <img src="{{course.imageLink}}" alt="Imagen del Curso">
    </div>
  
    <!-- Descripción -->
    <div class="mt-3">
        <p class="text-justify text-muted">{{course.description}}</p>
    </div>

    <!-- Fecha -->
    <div class="mt-3">
        <p>Fecha Inicio: 
            <span class="text-muted">{{dateHelper.dateToStr(course.starts_at)}}</span>
        </p>
        <p>Fecha Fin: 
            <span class="text-muted">{{dateHelper.dateToStr(course.ends_at)}}</span>
        </p>
    </div>

    <!-- Link de moodle -->
    <div *ngIf="user" class="mt-3">
        <p class="text-muted">Para más información, visita el <a href="{{course.moodleLink}}">moodle del curso</a></p>
    </div>
</div>
