<div class="modal-body pt-2 bg-light">
    <!-- Botón de Cerrar -->
    <div class="row">
        <button class="ml-auto mr-3 btn shadow-sm rounded-circle" style="border-radius: 0;" (click)="close()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <h3 class="mb-3">{{event.name}}</h3>

    <!-- Imágen -->
    <div class="shadow">
        <img src="{{event.imageLink}}" alt="Imagen del Evento">
    </div>
  
    <!-- Descripción -->
    <div class="mt-3">
        <p class="text-justify text-muted">{{event.description}}</p>
    </div>

    <!-- Fecha -->
    <div class="mt-3">
        <p>Fecha: {{dateHelper.dateToStr(event.date)}}</p>
    </div>
</div>
