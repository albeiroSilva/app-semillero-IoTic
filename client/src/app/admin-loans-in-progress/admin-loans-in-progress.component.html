<div class="container bg-light big-container" style="height: 100vh;">
    <h3 class="mt-3">Prestamos En Curso</h3>

    <p *ngIf="!weHaveLoan" class="text-center text-muted" >
        No hay prestamos en curso
    </p>

    <div class="row">
        <!-- Loader -->
        <img class="mx-auto" *ngIf="isLoading" src="assets/loaders/admin-loader.gif">
    </div>

    <!-- Prestamos -->
    <div class="row mb-4" style="overflow: auto; max-height: 80vh;">
        <div class="container col-md-4 mt-3 mb-2 mx-0" *ngFor="let loan of loans">
            <div class="card border-0 shadow-sm pb-2">
                <div class="card-body text-justify pb-0">
                    <h5 class="text-center mb-3">Información del solicitante</h5>
                    <p>Nombre: <span class="text-muted">{{loan.user.name}}</span></p>
                    <p>Email: <span class="text-muted">{{loan.user.email}}</span></p>
                    <p>Teléfono: <span class="text-muted">{{loan.user.phone}}</span></p>
                    <hr>
                    <p class="text-muted text-center" style="font-size: 12px;">Aprobado el {{dateHelper.dateToStr(loan.dateApproved)}}</p>
                    <p class="text-muted text-center" style="font-size: 12px;">Finaliza el {{dateHelper.dateToStr(loan.dateEnd)}}</p>
                </div>
                <div class="container text-center">
                    <button class="btn btn-danger mr-3 rounded-circle shadow-sm" (click)="finishedLoan(loan)">
                        <fa-icon [icon]="faTimes" class="px-auto"></fa-icon>
                    </button>
                    <button class="btn btn-light mr-3 shadow-sm rounded-circle" (click)="showOnClick(loan)">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                    <button class="btn btn-warning shadow-sm circle" (click)="sendMessage()">
                        <fa-icon [icon]="faExclamation"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
